{% extends 'base.html' %}

{% block container %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="position:relative">
                <canvas id="rack-diagram" width="1140" height="800"></canvas>
                <img id="mapme" src="{{ url_for('static', filename='null.gif') }}" usemap="#servers-map" style="position:absolute; top:0; left:0; width:1140px; height:800px;">
                <map name="servers-map" id="servers-map"></map>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(function(){
    var canvas = $('#rack-diagram')[0];
    var ctx = canvas.getContext('2d');

    var diagram = function() {
        $.getJSON('{{ url_for('json_servers') }}', function(d){
            rackDiagram(ctx, $('#servers-map'), '{{ url_for('status', server='_') }}', d.servers);
        });
    }

    diagram();
    setInterval(diagram, 30000);
    
});
</script>
{% endblock %}
