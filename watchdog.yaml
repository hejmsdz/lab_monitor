---
  thresholds:
    rack: 0.5 # assume entire rack failure if something is wrong with 50% of servers or more (always relative)
    lab: 5 # assume entire lab failure in case of failure in 5 racks or more (always absolute)
  temperature:
    - sensor: Ambient Zone
      warning: 20
      critical: 25
    - sensor: Power Supply Zone
      warning: 45
      critical: 50
  shutdown:
    timeout: 10
  xmpp:
    recipient: recipient@gmail.com
    sender: sender@gmail.com
    password: xxxxxxxxxxxxxxxx # use a google app password (https://security.google.com/settings/security/apppasswords)